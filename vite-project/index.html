<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <h1>Menu</h1>
  <body>
    <!-- Form for sorting options -->
    <form id="form">
      <input type="button" id="alpha" name="sorting" value="Alphabeticaly" />
      <input type="button" id="money" name="sorting" value="Cost" />
      <input type="button" id="Vegetarian" name="sorting" value="Vegetarian" />
      <br/>
      <br>
    </form>
    <!-- Button for theme toggle -->
    <button id="theme-toggle">Toggle Theme</button>
    <!-- Container for cards -->
    <div class="cardContainer">
      <!-- Cards will be generated here -->
    </div>
    <!-- Additional containers or elements -->
    <div id="cardsContainer" class="card-container"></div>
    <div id="app"></div>
    <!-- Script for JavaScript functionality -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
